services:
  db:
    image: mariadb:11
    restart: always
    environment:
      MYSQL_DATABASE: monitoring_db
      MYSQL_USER: monitoring_user
      MYSQL_PASSWORD: monitoring_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  django:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - MYSQL_DATABASE=monitoring_db
      - MYSQL_USER=monitoring_user
      - MYSQL_PASSWORD=monitoring_pass
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=True
      - SECRET_KEY=dev_secret_key
    depends_on:
      - db
      - redis

  celery:
    build: .
    command: celery -A monitoring_system worker -l info
    volumes:
      - .:/code
    environment:
      - MYSQL_DATABASE=monitoring_db
      - MYSQL_USER=monitoring_user
      - MYSQL_PASSWORD=monitoring_pass
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=True
      - SECRET_KEY=dev_secret_key
    depends_on:
      - db
      - redis

  celery-beat:
    build: .
    command: celery -A monitoring_system beat -l info
    volumes:
      - .:/code
    environment:
      - MYSQL_DATABASE=monitoring_db
      - MYSQL_USER=monitoring_user
      - MYSQL_PASSWORD=monitoring_pass
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=True
      - SECRET_KEY=dev_secret_key
    depends_on:
      - db
      - redis

volumes:
  db_data:
